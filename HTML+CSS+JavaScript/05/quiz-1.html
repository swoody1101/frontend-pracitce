<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
	<form action="">
		<ul>
			<li>
				<label for="r-name">이름</label>
				<input type="text" id="r-name">
			</li>
			<li>
				<label for="r-phone">전화</label>
				<input type="tel" id="r-phone">
			</li>
			<li>
				<label for="r-mail">이메일</label>
				<input type="email" id="r-mail">
			</li>
			<li>
				<button type="submit">예약하기</button>
			</li>
		</ul>
	</form>
</body>
</html>
