<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>

<body>
	<script>
		function subMulti(num1, num2) {
			if (num1 === num2) {
				return num1 * num2;
			} else {
				return num1 + num2;
			}
		}

		console.log(subMulti(5, 10));
		console.log(subMulti(10, 10));
	</script>
</body>

</html>
