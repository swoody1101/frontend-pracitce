<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
</head>

<body>
	<script>
		let num1 = prompt("비교할 첫 번째 숫자: ");
		let num2 = prompt("비교할 두 번째 숫자: ");

		compareTwo(num1, num2);

		function compareTwo(num1, num2) {
			if (num1 === num2) {
				alert("같습니다.")
			} else if (num1 > num2) {
				alert(num1 + "(이)가 " + num2 + "보다 큽니다.");
			} else {
				alert(num2 + "(이)가 " + num1 + "보다 큽니다.");
			}
		}
	</script>
</body>

</html>
